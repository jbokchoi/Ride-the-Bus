<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride the Bus</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo|Merriweather+Sans|Monoton" rel="stylesheet">    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cardDeck.css">

<body class = "centered-wrapper">
    <section class = "centered-content">
        <div class = "game">
            
            <header class= 'glow'>ride the bus</header>

            <div id = "instructions">
                <div id = "d-score">drinks score
                    <h2>0</h2>
                </div>
                <div id = "c-score">cards score
                    <h2>0</h2>
                </div>
            </div>

            <!-- <button id = "start-game">Start Game</button> -->
            <button id = "higher">HIGHER</button>
            <button id = "same">SAME</button>
            <button id = "lower">LOWER</button>
            
            <div id = "beverages">
                <div id = "drink0">drink1</div>
                <div id = "drink1">drink2</div>
                <div id = "drink2">drink3</div>
                <div id = "drink3">drink4</div>
                <div id = "drink4">drink5</div>
            </div>
            
            <div id = "playing-deck">
                <div id = "card0">card1</div>
                <div id = "card1">card2</div>
                <div id = "card2">card3</div>
                <div id = "card3">card4</div>
                <div id = "card4">card5</div>
                <div id = "card5">card6</div>
            </div>
        
        </div>
    </section>
